<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Discuss ‚Äì AI Dialog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <!-- ============ SETUP-PANEL ============ -->
        <section id="setup-panel" class="panel">
            <h1>ü§ñ AI-Discuss</h1>
            <p class="subtitle">Two AI models. One topic. One dialog.</p>

            <div class="form-group">
                <label for="topic">Discussion Topic</label>
                <input
                    id="topic"
                    type="text"
                    placeholder="e.g. Climate change, Artificial intelligence, Education systems‚Ä¶"
                />
            </div>

            <div class="participants-grid">
                <!-- Participant A -->
                <fieldset class="participant-card participant-a">
                    <legend>Participant A</legend>
                    <div class="form-group">
                        <label for="prov-a">Provider</label>
                        <select id="prov-a">
                            <option value="openai" selected>OpenAI (GPT)</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role-a">Role / Perspective (optional)</label>
                        <input id="role-a" type="text" placeholder="e.g. Optimist, Critic ‚Äì leave empty for open discussion" />
                    </div>
                    <div class="form-group">
                        <label for="sysprompt-a">System Prompt (optional)</label>
                        <textarea id="sysprompt-a" rows="2" placeholder="Additional instructions‚Ä¶"></textarea>
                    </div>
                </fieldset>

                <!-- Participant B -->
                <fieldset class="participant-card participant-b">
                    <legend>Participant B</legend>
                    <div class="form-group">
                        <label for="prov-b">Provider</label>
                        <select id="prov-b">
                            <option value="openai">OpenAI (GPT)</option>
                            <option value="anthropic" selected>Anthropic (Claude)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role-b">Role / Perspective (optional)</label>
                        <input id="role-b" type="text" placeholder="e.g. Skeptic, Advocate ‚Äì leave empty for open discussion" />
                    </div>
                    <div class="form-group">
                        <label for="sysprompt-b">System Prompt (optional)</label>
                        <textarea id="sysprompt-b" rows="2" placeholder="Additional instructions‚Ä¶"></textarea>
                    </div>
                </fieldset>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="max-turns">Number of Turns (total)</label>
                    <input id="max-turns" type="number" min="2" max="50" value="6" />
                </div>
                <div class="form-group">
                    <label for="token-delay">Reading Speed: <span id="delay-value">30</span> ms/token</label>
                    <input id="token-delay" type="range" min="0" max="200" step="5" value="30" />
                    <small class="range-hint">0 = real-time &nbsp;|&nbsp; 50+ = comfortable reading</small>
                </div>
                <div class="form-group" style="flex:2">
                    <label for="rules">Additional Rules (optional)</label>
                    <input id="rules" type="text" placeholder="e.g. Cite sources, stay factual‚Ä¶" />
                </div>
            </div>

            <button id="btn-start" class="btn-primary">Start Dialog ‚ñ∂</button>
        </section>

        <!-- ============ DIALOG-PANEL ============ -->
        <section id="dialog-panel" class="panel hidden">
            <header class="dialog-header">
                <h2 id="dialog-topic"></h2>
                <div class="dialog-controls">
                    <span id="turn-counter" class="badge">Turn 0/0</span>
                    <button id="btn-stop" class="btn-secondary" title="Stop dialog">‚èπ Stop</button>
                    <button id="btn-new" class="btn-secondary" title="Start new dialog">üîÑ New</button>
                </div>
            </header>

            <div id="dialog-messages" class="messages-container"></div>

            <!-- User intervention -->
            <div id="intervention-bar" class="intervention-bar">
                <input
                    id="intervention-input"
                    type="text"
                    placeholder="Intervene as moderator‚Ä¶"
                />
                <button id="btn-intervene" class="btn-primary btn-small">Send</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
